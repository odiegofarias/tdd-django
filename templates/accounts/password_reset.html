{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <h1>Redefina sua senha</h1>
    <p>Informe o endereço de email associado à sua conta</p>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Redefinir a Senha" class="btn btn-primary mt-2">
        <small><p><a href="{% url 'accounts:login_page' %}">Entrar</a></p></small>
    </form>
{% endblock content %}
