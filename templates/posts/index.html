{% extends 'base.html' %}

{% block content %}
    <h1>Bem vindo ao blog</h1>
    <h2>Esses são os últimos posts</h2>

    {% for post in posts %}
        <div class="post">
            <a href="{% url 'posts:post-detail' post.id %}">{{ post.title }}</a>
            <p>{{ post.body|truncatewords:30 }}</p>
            <p>{{ post.created_at }}</p>
            <hr>
        </div>
    {% endfor %}

{% endblock content %}
